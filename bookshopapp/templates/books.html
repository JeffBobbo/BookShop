{% extends "template.html" %}
{% block title %}Books{% endblock %}
{% block body %}
    <div class="grid flex">
      <div class="col_12">
        <table>
          <thead>
            <tr>
              {% for h in head %}
              <td>{{ h }}</td>
              {% endfor %}
              <td>Order history</td>
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
            <tr>
              {% for cell in row %}
              <td>{{ cell }}</td>
              {% endfor %}
              <td><a href="/books/history/{{ row[0] }}">view</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
