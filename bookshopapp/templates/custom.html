{% block body %}
    <div class="grid flex">
      <div class="col_6">

          <input type="text" name="query"/>
          <button type="submit" class="medium"><i class="fa fa-play"></i> Run</button>
        </form>
        <table>
          <thead>
            <tr>
              {% for h in head %}
              <td>{{ h }}</td>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in table %}
            <tr>
              {% for cell in row %}
              <td>{{ cell }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
